<!-- enter_otp.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Enter OTP</title>
</head>
<body>
    <h1>Enter OTP</h1>
    <form method="post">
        {% csrf_token %}
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp"><br>
        <button type="submit">Verify OTP</button>
    </form>
</body>
</html>
