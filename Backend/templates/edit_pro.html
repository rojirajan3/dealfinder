{% extends 'index.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-body">
                    <!-- <h4 class="card-title">Add Product</h4>
                    <p class="card-description">
                        Add Product
                    </p> -->
                    <form method="post" action="{% url 'updateproduct' dataid=data.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputName1">Name</label>
                            <input type="text" class="form-control" id="exampleInputName1" placeholder="Product_Name" name="cname" value="{{data.Product_Name}}">
                        </div>
                        <div class="form-group">
                            <label for="exampleTextarea1">Description</label>
                            <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{data.Description}}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="image">File upload</label>
                            <div class="input-group">
                                <input type="file" name="image" class="form-control file-upload-info" id="image" placeholder="Upload Image">
                                {% if data.Cat_Image %}
                                <img src="{{ data.Cat_Image.url }}" class="img-fluid mt-3" alt="Product Image">
                                {% endif %}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mr-2">Update</button>
                        <button class="btn btn-light">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
