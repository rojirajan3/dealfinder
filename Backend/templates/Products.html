<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
<div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Product</h4>
                  <p class="card-description">
                    Add Product
                  </p>
                  <form method="post" action="{% url 'savdata' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Product_Name" name="cname">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description"></textarea>
                    </div>
                     <div class="form-group">
                        <label for="image">File upload</label>
                         <div class="input-group">
                            <input type="file" name="image" class="form-control file-upload-info" id="image" placeholder="Upload Image">
                                <div class="input-group-append">
                                    <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                                </div>
                         </div>
                     </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>

              <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
              <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
              <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
              
              {% if messages %}
              {% for i in messages %}
              {% if i.tags == 'warning' %}
              <script>
                swal('{{i}}','','warning');
              </script>
              {% elif i.tags == 'error' %}
              <script>
                swal('{{i}}','','error');
              </script>
              {% elif i.tags == 'success' %}
              <script>
                swal('{{i}}','','success');
              </script>
              {% else %}
              <script>
                swal('{{i}}','','info');
              </script>
              {% endif %}
              {% endfor %}
              {% endif %}


</body>
</html>
{% endblock %}
